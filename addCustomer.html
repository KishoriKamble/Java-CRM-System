<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Add New Customer</h2>
<form action="addCustomer" method="post" class="form-container">
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>Phone:</label><input type="text" name="phone" required><br>
    <label>Address:</label><input type="text" name="address" required><br>
    <label>Company:</label><input type="text" name="company_name" required><br>
    <label>Added By:</label><input type="text" name="added_by_user" required><br>
    <button type="submit">Add Customer</button>
</form>
</body>
</html>
