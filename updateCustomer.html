<%@ page import="com.crm.dao.CustomerDAO, com.crm.model.Customer" %>
<%
int id = Integer.parseInt(request.getParameter("id"));
CustomerDAO dao = new CustomerDAO();
Customer c = dao.getCustomerById(id);
%>
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Customer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Update Customer</h2>
<form action="updateCustomer" method="post" class="form-container">
  <input type="hidden" name="customer_id" value=">">
  <label>Name:</label><input type="text" name="name" value="<%=c.getName()%>" required><br>
  <label>Email:</label><input type="email" name="email" value="<%=c.getEmail()%>" required><br>
  <label>Phone:</label><input type="text" name="phone" value="<%=c.getPhone()%>" required><br>
  <label>Address:</label><input type="text" name="address" value="<%=c.getAddress()%>" required><br>
  <label>Company:</label><input type="text" name="company_name" value="<%=c.getCompany_name()%>" required><br>
  <label>Added By:</label><input type="text" name="added_by_user" value="<%=c.getAdded_by_user()%>" required><br>
  <button type="submit">Update Customer</button>
</form>
</body>
</html>
